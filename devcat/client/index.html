<!DOCTYPE html>
<!-- -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/34577ec28c.js"
      crossorigin="anonymous"
    ></script>
    <title>Project Trello</title>
  </head>
  <body>
    <div class="container">
      <!--Main Header-->>
      <header class="header-container">
        <!-- Center -->
        <div class="logo-wrapper">
          <span class="logo"></span>
        </div>
      </header>
      <!-- End Main Header-->
      <!-- Board Header -->
      <div class="board-header">
        <span class="board-title">Devcat assignment</span>
        <div class="board-header-right-btns-wrapper">
          <span class="action-button butler">
            <p class="btn-text butler">Butler</p>
          </span>
          <span class="action-button menu">
            <i class="fas fa-ellipsis-h"></i>
            <p class="btn-text butler">Show Menu</p>
          </span>
        </div>
      </div>
      <!-- End Board -->
      <main class="board-content">
        <div class="list-content">
          <div class="list-header">
            <h2 class="list-header-title">General</h2>
          </div>
          <div class="list-cards-wrapper-wrapper">
            <div class="list-card-details">
              <span class="list-card-member-title">Webservers</span>
            </div>
            <div class="Add-card-content">
              <i class="fa-solid fa-plus"></i>
              <p class="Add-card-content-text">Add another card</p>
            </div>
          </div>
        </div>
        <div class="Add-list-content">
          <i class="fa-solid fa-plus"></i>
          <p class="Add-list-content-text">Add another list</ã…‡>
        </div>
      </main>
    </div>
  </body>
</html>
