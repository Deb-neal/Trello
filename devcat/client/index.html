<!DOCTYPE html>
<!-- -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Project Trello</title>
  </head>
  <body>
    <div class="container">
      <!--Main Header-->>
      <header class="header-container">
        <!-- Center -->
        <div class="logo-wrapper">
          <span class="logo"></span>
        </div>
      </header>
      <!-- End Main Header-->
      <!-- Board Header -->
      <div class="board-header">
        <span class="board-title">Devcat assignment</span>
        <div class="board-header-right-btns-wrapper">
          <span class="action-button butler">
            <p class="btn-text butler">Butler</p>
          </span>
          <span class="action-button menu">
            <i class="fas fa-ellipsis-h"></i>
            <p class="btn-text butler">Show Menu</p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
