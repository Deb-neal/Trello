<!DOCTYPE html>
<!-- -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/34577ec28c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Project Trello</title>
  </head>
  <body>
    <div class="container">
      <!--Main Header-->>
      <header class="header-container">
        <!-- Center -->
        <div class="logo-wrapper">
          <span class="logo"></span>
        </div>
      </header>
      <!-- End Main Header-->
      <!-- Board Header -->
      <div class="board-header">
        <span class="board-title">Devcat assignment</span>
        <div class="board-header-right-btns-wrapper">
          <span class="action-button butler">
            <p class="btn-text butler">Butler</p>
          </span>
          <span class="action-button menu">
            <i class="fas fa-ellipsis-h"></i>
            <p class="btn-text butler">Show Menu</p>
          </span>
        </div>
      </div>
      <!-- End Board -->
      <main id="Add-lists" class="board-content">
        <div class="list-content">
          <div class="list-header">
            <h2 class="list-header-title">General</h2>
          </div>
          <div id="0" class="list-cards-wrapper-wrapper">
            <div class="list-card-details">
              <span class="list-card-member-title">Example</span>
            </div>
            <div id="0" class="Add-card-content">
              <i class="fa-solid fa-plus"></i>
              <p class="Add-card-content-text">Add another card</p>
            </div>
          </div>
        </div>
        <div class="Add-list-content">
          <i class="fa-solid fa-plus"></i>
          <p id="Add-list" class="Add-list-content-text">Add another list</p>
        </div>
      </main>
    </div>

    <script>
      //axios  post
      axios
        .post(
          "http://localhost:4000/",
          {},
          {
            withCredentials: false,
            headers: {
              "Content-Type": "application/json",
            },
          }
        )
        .then((res) => {
          return res.data;
        })
        .catch((err) => {
          console.log(err);
        });
      //axiso get
      axios
        .get("http://localhost:4000/", {
          withCredentials: false,
          headers: {
            "Content-Type": "application/json",
          },
        })
        .then((res) => {
          console.log(res.data);
          return res.data;
        })
        .catch((err) => {
          console.log("여긴 에러", err);
        });
    </script>

    <script type="module" src="List.js"></script>
    <script type="module" src="Card.js"></script>
  </body>
</html>
